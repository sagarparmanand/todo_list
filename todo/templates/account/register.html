{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'assets/css/boots.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
</head>
<body>
    

   <div class="container">
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
            <h1 align="center">Register</h1>
            {% if errmsg %}
            <div class="alert alert-danger">
                {{errmsg}}
            </div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success">
                {{success}}
                <a href="/accounts/login">login please</a>
            </div>
            {% endif %}
            <form method="post" class="mt-5">
                {% csrf_token %}
        
                <div class="form-group">
                    <label for="user"><strong>User Name: </strong></label>
                    <input type="text" class="form-control" name="uname" id="">
                </div>

                <div class="form-group">
                    <label for="user"><strong>Email:</strong> </label>
                    <input type="email" class="form-control" name="uemail" id="">
                </div>

                <div class="form-group">
                    <label for="user"><strong>Password:</strong> </label>
                    <input type="password" class="form-control" name="upass" id="">
                </div>

                <div class="form-group">
                    <label for="user"><strong>Confirm Password: </strong></label>
                    <input type="password" class="form-control" name="ucpass" id="">
                </div>

                <div class="form-group mt-3">                  
                    <button type="submit" class="btn btn-danger">register</button>
                    <a href="/accounts/login"> Or Login</a>                 
                </div>
        
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
   </div>

</body>
</html>
